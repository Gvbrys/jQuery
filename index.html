<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    // hide()
 $(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  //show()
  $("#show").click(function(){
    $("p").show();
  });
});
</script>

<script>
//fadeIn()
$(document).ready(function(){
  $("#fadeIn").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});

//fadeOut()
$(document).ready(function(){
  $("#fadeOut").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
//fadeToggle()

//fadeTo()

</script>

</head>
<body>
    
<p>Demonstracja Hide/Show w jQuery.</p>

<button id="hide">Ukryj</button>
<button id="show">Pokaż</button>


<p>Demonstracja fadeIn().</p>

<button id="fadeIn">Wnikanie elementów</button><br><br>

<p>Demonstracja fadeOut().</p>
<button id="fadeOut">Zanikanie elementów</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>


<script> 
//slideToggle
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle("slow");
      });
    });
    </script>
    <style> 
    #panel, #flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }
    
    #panel {
      padding: 50px;
      display: none;
    }
    </style>
    </head>
    <body>
     
    <div id="flip">Kliknij aby wysunąć w górę lub w dół.</div>
    <div id="panel">WOW!</div>

    <br><br><br><br><br>

    <script> 
    //animate()
        $(document).ready(function(){
          $("#animation").click(function(){
            var div = $("#a1");  
            div.animate({left: '100px'}, "slow");
            div.animate({fontSize: '3em'}, "slow");
          });
        });
        </script> 

<button id="animation">Rozpocznij animację</button>


<div style="background:#98bf21;height:100px;width:200px;position:absolute;" id="a1">test</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br>


<script> 
//stop()
    $(document).ready(function(){
      $("#flip2").click(function(){
        $("#panel2").slideDown(5000);
      });
      $("#stop").click(function(){
        $("#panel2").stop();
      });
    });
    </script>

<style> 
    #panel2, #flip2 {
      padding: 5px;
      font-size: 18px;
      text-align: center;
      background-color: #555;
      color: white;
      border: solid 1px #666;
      border-radius: 3px;
    }
    
    #panel2 {
      padding: 50px;
      display: none;
    }
    </style>

<button id="stop">Przestań rozwijać</button>

<div id="flip2">Kliknij, aby rozwinąć panel</div>
<div id="panel2">PANEL!</div>


<script>
    //callback
    $(document).ready(function(){
      $("#callback").click(function(){
        $("p").hide("slow", function(){
          alert("Tekst jest teraz ukryty.");
        });
      });
    });
    </script>
<br><br><br><br><br>
<button id="callback">Ukryj tekst</button>
<p id="callback">Tekst demonstrujący callback.</p>

<br><br><br><br><br>

<script>
    //chaining
    $(document).ready(function(){
      $("#btnP1").click(function(){
        $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
      });
    });
    </script>

<p id="p1">jQuery jest fajne!!</p>

<button id="btnP1">Kliknij mnie (łańcuchowanie elementów)</button>

</body>
</html>
